<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylecontact.css">
    <title>GOTODESIGN_Contact</title>
</head>

<body>
    <div class="contact">
        <h1>Contact</h1>
        <p>聞いてほしいこと、なんでもお問い合わせください <br>あなたのことおしえてください。待ってます。</p>

        <form action="#">
            <div>
                <label for="name">おなまえ</label>
                <input type="text" id="name" name="your-name">
            </div>
            <div>
                <label for="e-mail">メール</label>
                <input type="text" id="e-mail" name="your-email">
            </div>
            <div>
                <label for="message">メッセージ</label>
                <input type="text" id="message" name="your-message">
            </div>
        </form>
    </div>

    <form id="contact">
        <div class="container">
          <div class="head">
            <h2>Contact</h2>
            <p>聞いてほしいこと、なんでもお問い合わせください <br>あなたのことおしえてください。待ってます。</p>
          </div>
          <input type="text" name="name" placeholder="Name" /><br />
          <input  type="email" name="email" placeholder="Email" /><br />
          <textarea type="text" name="message" placeholder="Message"></textarea><br />
          <div class="message">メッセージを送る</div>
          <button id="submit" type="submit">
            送信
          </button>
        </div>
      </form>


</body>
</html>
