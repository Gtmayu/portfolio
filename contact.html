    <section>
      <div class="wrap">
        <div class="contact">
            <h1>Contact</h1>
        </div>

        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScJ4RsdaNHlZu0SVcL0zBKL-2vAPug2zIjB9ln6jLV5nmnH-A/formResponse"
        method="post">
            <!-- 802546925
            1821473309 -->
        </form>

        <p style="text-align: center; margin: 40px auto">
            聞いてほしいこと、なんでもお問い合わせください。 <br>あなたのことおしえてください。待ってます
        </p>
        <form class="c-form">
            <div class="c-form__item">
                <label class="c-form__label" for="field-name"
                    >お名前・会社名<span class="c-form__required">必須</span></label
                >
                <input
                    class="c-form__input"
                    id="field-name"
                    placeholder="株式会社 山田"
                    type="text"
                    required="required"
                />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-mail"
                    >メールアドレス<span class="c-form__required">必須</span></label
                >
                <input
                    class="c-form__input"
                    id="field-mail"
                    placeholder="sample@gmail.com"
                    type="email"
                    required="required"
                />
            </div>
            <div class="c-form__item">
                <label class="c-form__label" for="field-message">お問い合わせ</label>
                <textarea
                    class="c-form__input"
                    id="field-message"
                    placeholder="お気軽にご相談ください"
                ></textarea>
            </div>
            <div class="c-form__submit">
                <button type="submit">送信する</button>
            </div>
        </form>
      </div>
    </section>

    <script>// トグルボタン
        $(".toggle").on("click", function() {
          $(".toggle").toggleClass("checked");
          if(!$('input[name="check"]').prop("checked")) {
            $(".toggle input").prop("checked", true);
            // bodyタグに
            $('body').addClass('dark_mode');
          } else {
            $(".toggle input").prop("checked", false);
            $('body').removeClass('dark_mode');
          }
        });
      </script>

      <script>// ハンバーガー
      $(function() {
        $('.plate').on('click', function() {
          $('.sp-nav').fadeToggle();
        })
        $('.sp-nav a').on('click', function() {
          $('.sp-nav').fadeOut();
        })
        })
      </script>
</body>
